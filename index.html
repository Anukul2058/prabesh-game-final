<!DOCTYPE html>
<html>

<head>
	<title>Assignment 2</title>
	<link rel="stylesheet" href="game.css" />
	

</head>

<body>

	<div class="hud">
		<ul class="health">
			<li id="h1"></li>
			<li id="h2"></li>
			<li id="h3"></li>
		</ul>
	</div>
	<div class="input-area">
		<div class="heading">Enter Your Player Name</div>
		<input type="text" placeholder="Player1" id="player_name">
	</div>
	<div class="game-over">
		GAME OVER
		<div class="f-score"></div>  Score:<div class="final-score"></div>
	</div>

	<div class="start">
		Start
	</div>

	<div class="sky">

	</div>


	<div id="player" class="character stand down">
		<div class="name"></div>
		<div class="head">
		</div>

		<div class="body">
		</div>

		<div class="weapon bow">
		</div>
	</div>
	<div class="bombs"></div>
	<div class="arrow-div">
	</div>
	<!-- <div class="arrows"></div> -->
	<div class="score-board">
		<span>Score: </span> <span class="score"></span>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>


	<script src="app.js"></script>




</body>

</html>
